        button{
            background: #00bed8;
            color:#fff;
            border:none;
            position:relative;
            height:40px;
            font-size:1.6em;
            padding:0 2em;
            cursor:pointer;
            transition:800ms ease all;
            outline:none;
        }
        button:hover{
        background:#fff;
        color:#00bed8;
        }
        button:before,button:after{
        content:'';
        position:absolute;
        top:0;
        right:0;
        height:2px;
        width:0;
        background: #15ffe0;
        transition:400ms ease all;
        }
        button:after{
        right:inherit;
        top:inherit;
        left:0;
        bottom:0;
        }
        button:hover:before,button:hover:after{
        width:100%;
        transition:800ms ease all;
        }
    </style>
